    <title>Breakout</title>

<body>

    <!-- Section-1 -->
    <section class="sign-up">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-6" style="padding: 0;">
                    <div class="sign-img d-lg-flex d-none" style="height: 100vh;">
                        <img src="./assest/image/section-1-banner.png" alt="">
                    </div>
                </div>
                <div class="col-lg-6 fleid-pad">
                    <div class="sign-input-flieds">
                        <div class="sign-in-heading text-center mb-4">
                            <h1>Sign In</h1>
                        </div>
                       
                        <div class="input-flieds d-lg-flex">
                            <div class="mb-3 first-input">
                                <input type="email" class="form-control" id="Enter-Email" placeholder="Enter Email">
                            </div>
                        </div>
                       
                        <div class="input-flieds d-lg-flex">
                            <div class="mb-3 first-input">
                                <input type="Password" class="form-control" id="Password" placeholder="Enter Password">
                            </div>
                        </div>
 
                        <div class="form-group sign-in-forget d-flex mt-2">
                            <input type="checkbox" id="html">
                            <label for="html">Remember Me</label>
                            <div class="forget-pass"><p class="text-gold">Forget Password?</p></div>
                          </div>
                      
                        <div class="w-100 d-flex btn-middle">
                            <div class="btn__main btn__short">
                                <a href="" class="fw-600">Sign In</a>
                            </div>

                            <div class="already-have-acc">
                                <p>Donâ€™t Have an account? <a href="" class="text-gold">Sign Up</a></p>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section-1 End -->

</body>
